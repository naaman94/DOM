<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: random;
        }
    </style>

</head>

<body>
    <div onclick="color()" id="mydiv"></div>
    <script>
        var arr = ["red", "blue", "green", "purpal", "gray", "skyyblue", "brown", "white", "pink", "black"]
        var mydiv = document.getElementById('mydiv');
        var i = Math.round(Math.random() * 9);
        mydiv.style.backgroundColor = arr[i]
        function color() {
            mydiv.style.backgroundColor = arr[++i]
            if (i == 9)
                i = -1

        }

    </script>
</body>

</html>
